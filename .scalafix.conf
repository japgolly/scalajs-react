rules = [
  OrganizeImports,
  RemoveUnused,
]

RemoveUnused {
  imports  = false
  privates = true
  locals   = true
}

OrganizeImports {
  expandRelative                             = true
  groupedImports                             = Merge
  groupExplicitlyImportedImplicitsSeparately = false
  groups                                     = ["*"]
  importSelectorsOrder                       = Ascii
  removeUnused                               = true
}

// Run automatically via (scalafixOnCompile := true)
triggered.rules = [
  ScalaJsReactEffectAgnosticism,
]
